<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="game">
            <h1>Cookie Clicker</h1>
            <div class="cookie-container">
                <img id="cookie" src="cookie.png" alt="Cookie">
                <div class="cookie-click-effect"></div>
            </div>
            <div class="info">
                <div class="stats">
                    <p class="cookie-count">Cookies: <span id="cookieCount">0</span></p>
                    <p class="upgrade-info">Upgrade Cost: <span id="upgradeCost">10</span> cookies</p>
                    <p class="auto-clicker-info">Auto-clickers: <span id="autoClickers">0</span></p>
                    <p class="auto-clicker-info">Auto-clicker Cost: <span id="autoClickerCost">100</span> cookies</p>
                </div>
                <div class="buttons">
                    <button id="upgradeButton">Buy Upgrade</button>
                    <button id="autoClickerButton">Buy Auto-clicker</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
